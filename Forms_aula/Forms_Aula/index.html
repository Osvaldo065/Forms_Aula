<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Cadastro de Cursos</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

        <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">
            <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">
                Cadastro de Cursos
            </h1>

            <form id="cursoForm" class="space-y-4">
                <div>
                    <label for="nome"
                        class="block text-sm font-medium text-gray-700">Nome
                        *</label>
                    <input type="text" id="nome" name="nome" required
                        class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label for="descricao"
                        class="block text-sm font-medium text-gray-700">Descrição
                        (opcional)</label>
                    <input type="text" id="descricao" name="descricao"
                        class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="preco"
                            class="block text-sm font-medium text-gray-700">Preço
                            *</label>
                        <input type="number" id="preco" name="preco" min="0"
                            step="0.01" required
                            class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <p id="erroPreco"
                            class="text-red-600 text-sm mt-1 hidden">O preço
                            deve ser maior ou igual a 0.</p>
                    </div>

                    <div>
                        <label for="carga_horaria"
                            class="block text-sm font-medium text-gray-700">Carga
                            Horária (h) *</label>
                        <input type="number" id="carga_horaria"
                            name="carga_horaria" min="1" required
                            class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <p id="erroCarga"
                            class="text-red-600 text-sm mt-1 hidden">A carga
                            horária deve ser no mínimo 1 hora.</p>
                    </div>
                </div>

                <div>
                    <label for="categoria"
                        class="block text-sm font-medium text-gray-700">Categoria
                        *</label>
                    <input type="text" id="categoria" name="categoria" required
                        class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="ativo" name="ativo"
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="ativo"
                        class="text-sm text-gray-700">Ativo</label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">
                    Cadastrar Curso
                </button>
                <!-- <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">
                    Listar Cursos
                </button> -->
            </form>
        </div>
        <script>
document.getElementById("cursoForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Sempre previne envio padrão

    let valido = true;

    // Validação preço
    const preco = document.getElementById("preco");
    const erroPreco = document.getElementById("erroPreco");
    if (preco.value === "" || preco.value < 0) {
        erroPreco.classList.remove("hidden");
        valido = false;
    } else {
        erroPreco.classList.add("hidden");
    }

    // Validação carga horária
    const carga = document.getElementById("carga_horaria");
    const erroCarga = document.getElementById("erroCarga");
    if (carga.value === "" || carga.value < 1) {
        erroCarga.classList.remove("hidden");
        valido = false;
    } else {
        erroCarga.classList.add("hidden");
    }

    // Campos obrigatórios Nome e Categoria
    const nome = document.getElementById("nome").value.trim();
    if (nome === "") {
        alert("O campo Nome é obrigatório.");
        valido = false;
    }

    const categoria = document.getElementById("categoria").value.trim();
    if (categoria === "") {
        alert("O campo Categoria é obrigatório.");
        valido = false;
    }

    // Se todos os campos estiverem corretos, vai para a página de sucesso
    if (valido) {
        window.location.href = "Sucesso.html";
    }
});
</script>

    </body>
</html>
