<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Cadastro de Cursos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">
      <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">
        Cadastro de Cursos
      </h1>
      <a
        href="listarCursos.html"
        class="text-blue-500 underline mb-4 inline-block"
        >Ver Lista de Cursos</a
      >
      <form id="cursoForm" class="space-y-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700"
            >Nome *</label
          >
          <input
            type="text"
            id="nome"
            name="nome"
            required
            class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="descricao" class="block text-sm font-medium text-gray-700"
            >Descrição (opcional)</label
          >
          <input
            type="text"
            id="descricao"
            name="descricao"
            class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="preco" class="block text-sm font-medium text-gray-700"
              >Preço *</label
            >
            <input
              type="number"
              id="preco"
              name="preco"
              min="0"
              step="0.01"
              required
              class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <p id="erroPreco" class="text-red-600 text-sm mt-1 hidden">
              O preço deve ser maior ou igual a 0.
            </p>
          </div>

          <div>
            <label
              for="carga_horaria"
              class="block text-sm font-medium text-gray-700"
              >Carga Horária (h) *</label
            >
            <input
              type="number"
              id="carga_horaria"
              name="carga_horaria"
              required
              class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
        </div>

        <div>
          <label for="categoria" class="block text-sm font-medium text-gray-700"
            >Categoria *</label
          >
          <input
            type="text"
            id="categoria"
            name="categoria"
            required
            class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />
        </div>

        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            id="ativo"
            name="ativo"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="ativo" class="text-sm text-gray-700">Ativo</label>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition"
        >
          Cadastrar Curso
        </button>
      </form>
    </div>
    <script>
      async function CriarCurso(dados) {
        console.log(dados);
        const response = await fetch(
          "https://mvc-cursos-node.vercel.app/api/v1/cursos/criar",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              nome: dados.nome,
              descricao: dados.descricao,
              preco: dados.preco,
              cargaHoraria: dados.cargaHoraria,
              categoria: dados.categoria,
              ativo: dados.ativo,
            }),
          }
        );
        if (response.ok) {
          window.location.href = "Sucesso.html";
        } else {
          alert("Erro ao cadastrar curso.");
        }
      }
      function validarFormulario() {
        const nome = document.getElementById("nome").value.trim();
        const descricao = document.getElementById("descricao").value.trim();
        const preco = document.getElementById("preco").value;
        const carga = document.getElementById("carga_horaria").value;
        const categoria = document.getElementById("categoria").value.trim();

        let valido = true;
        if (valido) {
          CriarCurso({
            nome,
            descricao,
            preco: parseFloat(preco),
            cargaHoraria: parseInt(carga),
            categoria,
            ativo: document.getElementById("ativo").checked,
          });
        }
      }

      document
        .getElementById("cursoForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          validarFormulario();
        });
    </script>
  </body>
</html>
